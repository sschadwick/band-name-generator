<html>
  <head>
    <title>Band Name Generator</title>
  </head>
  <body>
    <h2>
      Welcome to the Band Name Generator
    </h2>
    <button id ="name">Get a random band name!</button>
    <button id="submitFavorites">Save this name to favorites!</button>
    <p>
      Your band name:
      <!-- Span id's for script.js to pass values of random words -->
      <span id="adjective"></span>
      <span id="verb"></span>
      <span id="noun"></span>
    </p>
    <p id="error"></p>
    <h3>Favorites So Far:</h3>
    <ul id="favoriteList"></ul>
    <h3>
      Submit words for our awesome band name generator!
    </h3>

    <form id="submitWords">
      <label>
        Add an adjective:
      </label>
      <input type="text" name="adjective"/>
      <p id="adjectiveRes"></p>
      <label>
        Add a verb:
      </label>
      <input type="text" name="verb"/>
      <p id="verbRes"></p>
      <label>
        Add a noun:
      </label>
      <input type="text" name="noun"/>
      <p id="nounRes"></p>
      <input type="submit" value="Submit Words"/>
    </form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="script.js">
    </script>
  </body>
</html>
